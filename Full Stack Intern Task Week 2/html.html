<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#apply">Apply Now</a></li>
            <li><a href="#review">Review</a></li>
            <li><a href="application.html">Manage Applications</a></li>
        </ul>
    </nav>

    <section id="home" class="intro-section">
        <h1>Welcome to Our Job Application Portal</h1>
        <p>Apply for your dream job with a simple and interactive application process.</p>
    </section>

    <section id="apply" class="form-section">
        <h2>Job Application Form</h2>
        <form id="jobForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="position">Position Applying For:</label>
            <select id="position" name="position" required>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Data Analyst">Data Analyst</option>
            </select>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <button type="button" onclick="previewApplication()">Review Application</button>
        </form>
    </section>

    <section id="review" class="review-section" style="display: none;">
        <h2>Review Your Application</h2>
        <p><strong>Name:</strong> <span id="reviewName"></span></p>
        <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
        <p><strong>Phone:</strong> <span id="reviewPhone"></span></p>
        <p><strong>Position:</strong> <span id="reviewPosition"></span></p>
        <p><strong>Resume:</strong> <span id="reviewResume"></span></p>
        <button type="submit">Submit Application</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
